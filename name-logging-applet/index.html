<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Logging Applet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Name Logging Applet</h1>
        <div class="mb-4 text-center">
            <input type="text" id="nameInput" class="form-control d-inline-block w-50" placeholder="Enter your name">
            <button id="saveButton" class="btn btn-success mt-2">Save Name</button>
        </div>

        <h3 class="text-center">Name Gallery</h3>
        <div class="row" id="gallery">
        </div>

        <div id="logCount" class="mt-3 text-center">
            <h3>Total Names Added: <span id="totalLogs">0</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
