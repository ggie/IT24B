<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Logging Applet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <input type="text" id="nameInput" placeholder="Enter your name">
        <button id="saveButton">Save Name</button>
        <div id="logs">
            <h3>Event Logs</h3>
            <ul id="logList"></ul>
        </div>
        <div id="logCount">
            <h3>Total Names Added: <span id="totalLogs">0</span></h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
