<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applet Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Event Driven Programming Library</h1>
        <input type="text" id="searchInput" placeholder="Search applets...">
        <button onclick="searchApplets()">Search</button>
    </header>
    <main class="gallery-container">
        <div class="applet-card" onclick="openApplet(1)">
            <img src="icons/lightbulb.png" alt="Basic Events">
            <h3>Applet 1 - Basic Events</h3>
        </div>
        <div class="applet-card" onclick="openApplet(2)">
            <img src="icons/leaflet.png" alt="Leaflet Map">
            <h3>Applet 2 - Leaflet Map</h3>
        </div>
        <div class="applet-card" onclick="openApplet(3)">
            <img src="icons/target.png" alt="Event Button Logger">
            <h3>Applet 3 - Event Button Logger</h3>
        </div>
        <div class="applet-card" onclick="openApplet(4)">
            <img src="icons/code.png" alt="Dynamic Elements">
            <h3>Applet 4 - Dynamic Elements</h3>
        </div>
        <div class="applet-card" onclick="openApplet(5)">
            <img src="icons/weather.png" alt="OpenWeather API">
            <h3>Applet 5 - OpenWeather API</h3>
        </div>
        <div class="applet-card" onclick="openApplet(6)">
            <img src="icons/todo.png" alt="Todo List">
            <h3>Applet 6 - Todo List</h3>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
