<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logging Applet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Logging Applet</h1>

        <div class="mb-4 text-center">
            <button id="logButton" class="btn btn-success mt-2">Log Event</button>
            <button id="clearButton" class="btn btn-danger mt-2">Clear Logs</button>
        </div>

        <h3 class="text-center">Log Entries</h3>
        <div id="logDisplay" class="mb-3">
        </div>

        <div id="logCount" class="mt-3 text-center">
            <h3>Total Logs: <span id="totalLogs">0</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
