<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Display Applet</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Log Display Applet</h1>
        <button id="logButton">Add Log</button>
        <div class="log-display">
            <h2>Logs</h2>
            <ul id="logList"></ul>
            <div class="log-count">
                <h3>Total Logs: <span id="totalLogs">0</span></h3>
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
