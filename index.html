<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applet Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="applet-gallery/styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Applet Gallery</h1>
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="/logo.JPG" alt="Logo" class="img-fluid"> 
                    <div class="card-body">
                        <h5 class="card-title">Name Logging Applet</h5>
                        <p class="card-text">A simple applet to log names and display the total.</p>
                        <a href="name-logging-applet/index.html" class="btn btn-primary">Go to Name Logging Applet</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="/logo.JPG" alt="Logo" class="img-fluid"> 
                    <div class="card-body">
                        <h5 class="card-title">Leaflet Map Applet</h5>
                        <p class="card-text">An interactive map applet using Leaflet and OpenStreetMap.</p>
                        <a href="leaflet-applet/index.html" class="btn btn-primary">Go to Leaflet Map</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="/logo.JPG" alt="Logo" class="img-fluid">  
                    <div class="card-body">
                        <h5 class="card-title">Logging Applet</h5>
                        <p class="card-text">Displays logs with date and total count.</p>
                        <a href="logging-applet/index.html" class="btn btn-primary">Go to Logging Applet</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
